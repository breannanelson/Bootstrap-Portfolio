<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top">
            <h1 class="navbar-brand">Breanna Nelson</h1>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">About
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8 mainContent">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Contact</h1>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="usr">Name</label>
                                <input type="text" class="form-control" id="usr" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleTextarea">Message</label>
                                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12 sideContent">
                        <h2>Connect with Me</h2>
                        <hr>
                        <a href="https://github.com/breannanelson" target="_blank">
                            <img class="img-responsive linkPhoto" src="./assets/images/gitHub2.png" alt="GitHub">
                        </a>
                        <a href="https://www.linkedin.com/in/breanna-nelson-222860124/" target="_blank">
                            <img class="img-responsive linkPhoto" src="./assets/images/linkedIn2.png" alt="LinkedIn">
                        </a>
                        <a href="https://stackoverflow.com/users/9165072/breanna-nelson?tab=profile" target="_blank">
                            <img class="img-responsive linkPhoto" src="./assets/images/stackOverflow.png" alt="StackOverflow" id="stackLink">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="container">
            &copy; Copyright 2018 Breanna Nelson
